<ion-view view-title="forgotPass" class="background">
	<div class="bar bar-header">
    <div class="list">
      <div class="item">
        <a class="arrow" href="#/login"><i class="ion-ios-arrow-thin-left"></i></a>
      </div>
    </div>
</div>
	<ion-content class="padding center">
		<div class="list">
		        <div class="item"></div>
		        <div class="item">
		          <h2>FORGOT PASSWORD</h2>
		        </div>
		        <div class="item"></div>
            <div class="item"></div>
            <form ng-submit="">
          <div class="item">
             <label class="item item-input">
                 <i class="icon ion-ios-email-outline"></i>
                <input  type="text" placeholder="Email" name="email" id="email" ng-model="model.email">
              
            </label>
              </div>
                <div class=" item message"> <!--To hide messages add the class hidden-->
                    <p class="pink">No email found</p>                    
                    <p>Make sure you are entering </p>
                    <p>the correct email address</p>
                </div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"><button class="button button-outline button-wish" ui-sref="">Save</button></div>
            </form>
		</div>
		</ion-content>
</ion-view>

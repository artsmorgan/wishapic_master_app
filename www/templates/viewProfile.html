<ion-view view-title="profile" class="backgroundGray" ng-controller="viewProfileCtrl">
	<div class="bar bar-header">
    <div class="list complete">
      <div class="item">
        <a class="arrow" href="#/happeningnow"><i class="ion-ios-arrow-thin-left"></i></a>        
      </div>
    </div>
</div>
	<ion-content class="padding center">
		<div class="list">
            <div class="item"></div>
            <div class="item">
                <img class="title-image" ng-src="{{user.avatar}}" id="{{user.id}}" width="110px" on-touch="getProfile($event)">                
                 <p>{{user.username}}</p>
            </div>
            <div class="item table">
                <ul class="circleList">
                    <li><p class="circleP">#</p>
                <h6>Following</h6></li>
                    <li><p class="circleP">#</p>
                <h6>Pictures</h6></li>
                    <li><p class="circleP">#</p>
                <h6>Followers</h6></li>                    
                </ul>
            </div>
            <div class="item">
                <p class="circleP" on-touch="getChat($event)">
                    <i class="fa fa-comments-o" aria-hidden="true" id="{{user.id}}" ></i>
                </p>           
            </div>

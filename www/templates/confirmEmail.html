<ion-view view-title="confirmEmail" class="background2" ng-controller="ConfirmEmailCtrl">
	<div class="bar bar-header">
    <div class="list">
      <div class="item">
        <a class="arrow" href="#/getStarted"><i class="ion-ios-arrow-thin-left"></i></a>
      </div>
    </div>
</div>
	<ion-content class="padding ">
		<div class="list">
            <div class="item"></div>
            <div class="item">
              <h2 class="center">CONFIRM EMAIL</h2>
            </div>
            <div class="item"></div>
            <div class="item message borderTop">
                <p>A confirmation email has been sent to:</p>
                <div class="item item-input">
                    <i class="icon ion-ios-email-outline"></i>
                    <p>{{email}}</p>
                </div>
            </div>
            <div class="item message">
                <p>Click on the confirmation link in the email to activate your account</p>
            </div>
            <div class="item message">
                <p>If you don't see this email you can:</p>
            </div>
            <div class="item message">
                <p>Check your junk mail folder</p>
            </div>
            <div class="item message borderBottom">
                <p class="pink">Change or send confirmation email</p>
            </div>    
		</div>
	</ion-content>
</ion-view>

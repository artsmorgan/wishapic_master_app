<ion-view view-title="home" class="camera" id="camera" ng-controller="CameraCtrl" ng-init="init()">
	<ion-content class="padding center" >

		<div class="list" >
	        <div class="item">
	            Camera
                <img height="200px" width="100%" id="myImage"/>
	        </div>
	    </div>
		<div class="footer-camera">
        	<a class="button icon button_bg_world" on-touch="takePicture($event)" on-release="releaseTakePicture($event)"></a>
        </div>		      
	</ion-content>
</ion-view>

<ion-view view-title="Granted" class="backgroundGray" ng-controller="GrantedCtrl">
	<div class="bar bar-header">
    <div class="list">
      <div class="item">
        <a class="arrow" href="#/happeningNow"><i class="ion-ios-arrow-thin-left"></i></a>
      </div>
    </div>
</div>
	<ion-content class="padding" data-ng-init="usersAll()">
		<div class="list">
            <div class="item"></div>
            <div class="item center">
                <h1 class="pinkFont">Granted</h1>
            </div>
            
            <div class="item uppercase">
                <ul class="mobileList">
                    <li class="item" ng-repeat="user in usersList">
                        <img class="title-image pinky" src="{{user.grantedPicture}}" width="110px" />
                        <div class="textbox">
                            <p>{{user.grantedName}}</p>
                            <h6>{{user.grantedLocation}}</h6>
                        </div>  
                    </li>                   
                </ul>
                
            </div>            
		</div>
	</ion-content>
</ion-view>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-content class="padding center">
      
      
      
      <div class="list">
        <div class="item"></div>
        <div class="item">
          <img class="title-image" src="img/wishapic.svg" width="220" height="95" />
          <h1>WISHAPIC</h1>
          <p>The evolution of photography</p>
        </div>
        <div class="item"></div>
        <div class="item"><button class="button button-outline button-wish" ng-click="login()">Get Started</button></div>
        <div class="item"><button class="button button-outline button-wish" ui-sref="#/login">Login</button></div>
      </div>
      
      
  </ion-content>
  <ion-footer-bar class="center" >
  <div class="list terms">
    <div class="item"><p>By Joining Wish A Pic you agree to the </p><p><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p></div>
  </div>
      
      
  </ion-footer-bar>
      
    </ion-pane>
  </body>
</html>
